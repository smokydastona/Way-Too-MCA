name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    - name: Get version number
      id: version
      run: |
        # Read version from gradle.properties instead of auto-generating
        VERSION=$(grep "mod_version=" gradle.properties | cut -d'=' -f2)
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
    
    - name: Verify version
      run: |
        echo "Using version from gradle.properties: ${{ steps.version.outputs.VERSION }}"
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew build --no-daemon
    
    - name: List build artifacts
      run: ls -la build/libs/
    
    - name: Upload Core Mod JAR
      uses: actions/upload-artifact@v4
      with:
        name: Adaptive-Mob-Ai-${{ steps.version.outputs.VERSION }}
        path: build/libs/Adaptive-Mob-Ai-${{ steps.version.outputs.VERSION }}.jar
        retention-days: 90
    
    - name: Upload ML Libraries JAR
      uses: actions/upload-artifact@v4
      with:
        name: Adaptive-Mob-Ai-ML-Libraries-${{ steps.version.outputs.VERSION }}
        path: build/libs/Adaptive-Mob-Ai-ML-Libraries-${{ steps.version.outputs.VERSION }}.jar
        retention-days: 90
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/libs/Adaptive-Mob-Ai-${{ steps.version.outputs.VERSION }}.jar
          build/libs/Adaptive-Mob-Ai-ML-Libraries-${{ steps.version.outputs.VERSION }}.jar
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## Installation Options
          
          ### ðŸ§  Full ML Features (Recommended)
          Download **both** JARs and place in `mods/` folder:
          - `Adaptive-Mob-Ai-${{ steps.version.outputs.VERSION }}.jar` (~500KB - core mod)
          - `Adaptive-Mob-Ai-ML-Libraries-${{ steps.version.outputs.VERSION }}.jar` (~50MB - neural network libraries)
          
          ### âš¡ Lightweight Rule-Based AI
          Download **only** the core mod JAR:
          - `Adaptive-Mob-Ai-${{ steps.version.outputs.VERSION }}.jar`
          
          Mobs will use advanced rule-based AI without neural networks. You can add the ML Libraries JAR later to enable true machine learning.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
