name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    - name: Increment version
      id: version
      run: |
        # Read current version and increment patch number
        CURRENT=$(grep "mod_version=" gradle.properties | cut -d'=' -f2)
        IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
        NEW_PATCH=$((PATCH + 1))
        VERSION="$MAJOR.$MINOR.$NEW_PATCH"
        
        # Update gradle.properties with new version
        sed -i "s/mod_version=.*/mod_version=$VERSION/" gradle.properties
        
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Incremented version: $CURRENT â†’ $VERSION"
    
    - name: Commit version bump
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add gradle.properties
        git commit -m "Auto-increment version to ${{ steps.version.outputs.VERSION }} [skip ci]" || echo "No changes to commit"
        git push || echo "No changes to push"
    
    - name: Verify version
      run: |
        echo "Building version: ${{ steps.version.outputs.VERSION }}"
        cat gradle.properties | grep mod_version
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew build --no-daemon
    
    - name: List build artifacts
      run: ls -la build/libs/
    
    - name: Upload Core Mod JAR
      uses: actions/upload-artifact@v4
      with:
        name: Adaptive-Mob-Ai-${{ steps.version.outputs.VERSION }}
        path: build/libs/Adaptive-Mob-Ai-${{ steps.version.outputs.VERSION }}.jar
        retention-days: 90
    
    - name: Upload ML Libraries JAR
      uses: actions/upload-artifact@v4
      with:
        name: Adaptive-Mob-Ai-ML-Libraries-${{ steps.version.outputs.VERSION }}
        path: build/libs/Adaptive-Mob-Ai-ML-Libraries-${{ steps.version.outputs.VERSION }}.jar
        retention-days: 90
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/libs/Adaptive-Mob-Ai-${{ steps.version.outputs.VERSION }}.jar
          build/libs/Adaptive-Mob-Ai-ML-Libraries-${{ steps.version.outputs.VERSION }}.jar
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## Installation Options
          
          ### ðŸ§  Full ML Features (Recommended)
          Download **both** JARs and place in `mods/` folder:
          - `Adaptive-Mob-Ai-${{ steps.version.outputs.VERSION }}.jar` (~500KB - core mod)
          - `Adaptive-Mob-Ai-ML-Libraries-${{ steps.version.outputs.VERSION }}.jar` (~50MB - neural network libraries)
          
          ### âš¡ Lightweight Rule-Based AI
          Download **only** the core mod JAR:
          - `Adaptive-Mob-Ai-${{ steps.version.outputs.VERSION }}.jar`
          
          Mobs will use advanced rule-based AI without neural networks. You can add the ML Libraries JAR later to enable true machine learning.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
