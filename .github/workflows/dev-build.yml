name: Development Build

on:
  push:
    branches:
      - dev
      - develop
      - feature/**
  workflow_dispatch:

jobs:
  dev-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    - name: Get development version
      id: version
      run: |
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        BRANCH_SAFE=$(echo $BRANCH_NAME | sed 's/[^a-zA-Z0-9]/-/g')
        VERSION="1.0.0-dev.$BRANCH_SAFE.${{ github.run_number }}"
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building development version: $VERSION"
    
    - name: Update version in gradle.properties
      run: |
        sed -i "s/mod_version=.*/mod_version=${{ steps.version.outputs.VERSION }}/" gradle.properties
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew build --no-daemon
    
    - name: Upload development build
      uses: actions/upload-artifact@v4
      with:
        name: mca-ai-enhanced-dev-${{ steps.version.outputs.VERSION }}
        path: build/libs/*.jar
        retention-days: 30
