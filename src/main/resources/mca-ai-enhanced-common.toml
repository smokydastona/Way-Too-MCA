[general]
	#Enable AI-enhanced mob behavior
	enableMobAI = true
	
	#Enable AI-powered villager dialogue (requires MCA Reborn)
	enableVillagerDialogue = true
	
	#Allow mobs to learn from combat outcomes
	enableLearning = true
	
	#Mob AI difficulty multiplier (1.0 = normal, 2.0 = hard)
	#Range: 0.5 ~ 3.0
	aiDifficulty = 1.0

[mob_behaviors]
	#Enable adaptive behavior for Zombies
	enableZombieAI = true
	
	#Enable adaptive behavior for Skeletons
	enableSkeletonAI = true
	
	#Enable adaptive behavior for Creepers
	enableCreeperAI = true
	
	#Enable adaptive behavior for Spiders
	enableSpiderAI = true
	
	#Ticks between AI decision updates
	#Range: 10 ~ 100
	aiUpdateInterval = 20

[villager_dialogue]
	#Number of dialogue variations to generate
	#Range: 1 ~ 10
	dialogueVariations = 3
	
	#Enable personality evolution over time
	enablePersonalityLearning = true
	
	#Enable mood tracking for villagers
	enableMoodSystem = true
	
	#Dialogue randomness (0.0 = predictable, 1.0 = very random)
	#Range: 0.0 ~ 1.0
	dialogueRandomness = 0.3

[advanced]
	#Path to custom AI models folder
	modelsPath = "models"
	
	#Log AI decisions for debugging
	debugAI = false
	
	#Enable experimental features
	experimentalFeatures = false

[federated_learning]
	#Enable federated learning (share knowledge across all servers)
	enableFederatedLearning = true
	
	#Git repository URL for knowledge sharing
	#SSH (recommended): git@github.com:smokydastona/Mob-Knowledge.git
	#HTTPS (fallback): https://github.com/smokydastona/Mob-Knowledge.git
	#
	# SSH SETUP (recommended for write access):
	# 1. Generate SSH key: ssh-keygen -t ed25519 -C "minecraft-server"
	# 2. Copy public key: cat ~/.ssh/id_ed25519.pub
	# 3. Add to GitHub: Settings → SSH and GPG keys → New SSH key
	# 4. Test: ssh -T git@github.com
	#
	# Without SSH setup, mod will work in READ-ONLY mode (pull only)
	federatedRepoUrl = "git@github.com:smokydastona/Mob-Knowledge.git"
	
	#Cloud API endpoint for faster sync (alternative to Git)
	#Example: "https://your-server.com/api/knowledge"
	cloudApiEndpoint = ""
	
	#Cloud API key for authentication (optional)
	cloudApiKey = ""
	
	#Minimum data points before contributing to federated knowledge
	#Range: 5 ~ 100
	minDataPointsToContribute = 10
	
	#Enable automatic pull from federated repository (always works)
	autoDownloadKnowledge = true
	
	#Enable automatic push to federated repository (requires SSH/credentials)
	autoUploadKnowledge = true
	
	#Sync interval in minutes
	#Range: 5 ~ 60
	syncIntervalMinutes = 5
